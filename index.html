<!DOCTYPE html>
<html lang="pl" data-theme="deep-void">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaB | Life and Beyond</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LaB<span>.</span></div>
            <ul class="nav-links">
                <li><a href="#projects">Projekty</a></li>
                <li><a href="#repo">Repozytorium</a></li>
                <li><a href="#articles">Artykuły</a></li>
            </ul>
            <div class="controls">
                <select id="theme-select">
                    <option value="deep-void">Deep Void (OLED)</option>
                    <option value="marsian-dust">Marsian Dust</option>
                    <option value="retro-voyager">Retro Voyager</option>
                    <option value="moonlight">Moonlight</option>
                </select>
                <button class="login-btn">Zaloguj</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Ludzkość poza horyzontem.</h1>
            <p>Budujemy AI, roboty i przyszłość – open source, po kosztach, dla każdego.</p>
            <div class="cta-group">
                <button class="primary-btn">Eksploruj Projekty</button>
                <button class="secondary-btn">Dołącz do Społeczności</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</html>
